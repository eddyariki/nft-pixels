<section>
    <app-header
    (login)="onLogin($event)"
    [loggedIn]=" loggedIn$ | async"
    ></app-header>
    
    <div *ngIf="LoginModalIsVisible">
        <app-login-modal 
        (cancelEmitter)="showLoginModal(false)"
        (loginEmitter)="userLoggedIn($event)"
        ></app-login-modal>
    </div>
</section>
