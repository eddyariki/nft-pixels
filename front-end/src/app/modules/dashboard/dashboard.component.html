<section>
    <app-header
    (login)="onLogin($event)"
    ></app-header>
    
    <div *ngIf="LoginModalIsVisible">
        <app-login-modal 
        (cancelEmitter)="showLoginModal(false)"
        (loginEmitter)="userLoggedIn($event)"
        ></app-login-modal>
    </div>
    <div class="blockchain-image" >
        <img [src]="image" alt="">
    </div>
</section>
